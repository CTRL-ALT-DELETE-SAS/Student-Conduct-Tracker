{% extends "layout.html" %}
{% block title %}Student Conduct Tracker{% endblock %}
{% block page %}Staff{% endblock %}

{{ super() }}

{% block link %}
    <ul id = "nav-mobile" class = "right">
        <li><a href = "/">Home Page</a></li>
    </ul>
{% endblock %}

{% block content %}
<section>
  <form method="POST" action="/login">
  <div class="form-box">
    <div class="form-value" >
      <!--<form action="">-->
        
        <h2>Log in</h2>

        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input name="email" type="email" required class="validate">
          <label for="email">Email</label>
        </div>        

        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input name="password" type="password" required class="validate">
          <label for="password">Password</label>
        </div>

        <div class="access">
          <label for="">Are you an admin?<a href="/adminLogin"> Log in here</a> </label>
        </div>

        <button>Log in</button>

        <div class="register">
          <p>Don't have an account? <a href="/registerStaff">Register</a></p>
        </div>
        
      </form>
      
    </div>
  </div>

</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{% endblock %}
